<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Part 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe Board</h1>
    <div class="game">
        <div class="grid">
            <div class="row">
                <div class="square"><p>O</p></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"><p>X</p></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"><p>X</p></div>
            </div>
        </div>
    </div>
    <!--I think I might have too many classes. Can probably clean up-->
<hr>

</body>
</html>
